site_name: Gabriel Iturra-Bocaz

theme: 
    name: material
    palette:
        primary: blue
    highlightjs: true
    hljs_languages:
        - yaml
    features:
        - navigation.footer
        
extra_css:
  - css/stylesheet.css

site_url: https://giturra.cl 

plugins:
  - blog:
      blog_dir: blog

site_description: Personal Webpage of Gabriel Iturra-Bocaz
nav:
    - Home: index.md
    - News: news.md
    - Bio: bio.md
    - CV: 
        - 'Web Format': cv.md
        - 'PDF': 'documents/cv_full.pdf'

    - Blog: blog.md

copyright: Copyright &copy; 2021 - 2024 Gabriel Iturra-Bocaz

extra:
  social:
        - icon: fontawesome/brands/github
          link: https://github.com/giturra
        - icon: fontawesome/brands/linkedin 
          link: https://www.linkedin.com/in/giturra/
        - icon: fontawesome/brands/x-twitter
          link: https://twitter.com/g_iturrab
        - icon: fontawesome/brands/instagram
          link: https://www.instagram.com/gabriel.iturra.b/
  generator: false

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg